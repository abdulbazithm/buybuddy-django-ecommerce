{% extends 'base.html' %}
{% block content %}

<h2>ðŸ’³ Payment</h2>

<p>Total Amount: <strong>â‚¹{{ amount }}</strong></p>
<p>Payment Mode: <strong>{{ method }}</strong></p>

<form method="post">
    {% csrf_token %}

    {% if method == "CARD" %}
        <label>Card Number</label>
        <input type="text" name="card_no" required><br><br>

        <label>Expiry</label>
        <input type="text" name="expiry" required><br><br>

        <label>CVV</label>
        <input type="password" name="cvv" required><br><br>
    {% endif %}

    {% if method == "UPI" %}
        <label>UPI ID</label>
        <input type="text" name="upi_id" required><br><br>
    {% endif %}

    {% if method == "NETBANK" %}
        <label>Select Bank</label>
        <select name="bank">
            <option>SBI</option>
            <option>HDFC</option>
            <option>ICICI</option>
            <option>Axis</option>
        </select>
        <br><br>
    {% endif %}

    <button type="submit" class="checkout-btn">Pay Now</button>
</form>

{% endblock %}
